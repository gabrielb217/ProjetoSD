<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socio Torcedor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quero saber sobre meu time</h1>
        <form id="socioTorcedor">
            <label for="nomeCliente">Seu nome:</label>
            <input type="text" id="nomeCliente" name="nomeCliente" required>
            
            <label for="time">Time do coração</label>
            <input type="text" id="time" name="time" required>

            <label for="numero">Seu numero de celular:</label>
            <input type="phone" id="numero" name="numero" required>
            
            <label for="email">Email para retorno:</label>
            <input type="email" id="email" name="email" required>
            
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
